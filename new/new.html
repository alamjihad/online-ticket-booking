<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./new.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- <link rel="stylesheet" href="./new_table.css"> -->
</head>

<body>
  <div class="main">
    <div style="display: flex;cursor: pointer;">
      <div class="operator">
        OPERATOR
      </div>
      <i style="display: flex;flex-direction: column;">
        <i class="fa-solid fa-caret-up fa-fw" onclick="upDown(1)"></i>
        <i class="fa-solid fa-caret-down fa-fw" onclick="upDown(2)"></i>
      </i>
    </div>

    <div style="display: flex;cursor: pointer;">
      <div class="operator">
        DEPARTURE TIME
      </div>
      <i style="display: flex;flex-direction: column;">
        <i class="fa-solid fa-caret-up fa-fw" onclick="upDown(3)"></i>
        <i class="fa-solid fa-caret-down fa-fw" onclick="upDown(4)"></i>
      </i>
    </div>

    <div style="display: flex;cursor: pointer;">
      <div class="fare">
        FARE
      </div>
      <i style="display: flex;flex-direction: column;">
        <i class="fa-solid fa-caret-up fa-fw" onclick="upDown(5)"></i>
        <i class="fa-solid fa-caret-down fa-fw" onclick="upDown(6)"></i>
      </i>
    </div>
    <button onclick="hideShow()" id="filter">
      FILTER BY
    </button>
  </div>
  <div id="panel">
    <div id="1st_input">
      Bus type
    </div>
    <div id="2nd_input">
      Buses
    </div>
  </div>
  <table>
    <tr>
      <th>Operator</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Price</th>
      <th>AC</th>
      <th>Offday</th>
      <th>Start Destination</th>
      <th>End Destination</th>
    </tr>
    <tbody id="myTable">

    </tbody>
  </table>
  <script src="./new.js"></script>
</body>

</html>
